<!--PLUGIN MENU SWIPE-->

<script src="assets/js/jquery.slideandswipe.js"></script>



<script>
    //FUNÇÃO DE MENU MOBILE
    $(document).ready(function() {
        $('.nav').slideAndSwipe();
    });


    //FUNÇÃO FIXAR MENU
    $(function(){
        $(window).scroll(function(){            
            if($(this).scrollTop() > $('.conteudo').offset().top){
                $('.menu').addClass('menu-fixed');
            }else{
                $('.menu').removeClass('menu-fixed');
            }
        });
    });
</script>
